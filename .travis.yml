language: python
cache: pip
python:
  - "3.6"

# This will install any apt dependencies in travis-apt-requirements.txt
before_install:
  - sudo apt update
  - source llvm-requirements.sh
  - cat travis-apt-requirements.txt | xargs sudo apt install

# command to install dependencies for python using pip
install:
  - pip install -r requirements.txt


# add your test scripts here.
script:
  pytest

